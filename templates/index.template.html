<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dejavu ads controller</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>

  <body class="bg-light">

    <div class="container">
      <div class="py-5 text-center">
        <h2>Dejavu Ads Controller</h2>
      </div>

      <div class="row">
        <div class="col-sm">
          <h4 class="mb-3">Settings</h4>

          <form action="/update">
            <div class="form-group row">
              <label for="undercut" class="col-sm-2 col-form-label">Undercut by</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="undercut"
                       value="{{.State.Undercut}}" />
              </div>
            </div>

            <div class="form-group row">
              <label for="runevery" class="col-sm-2 col-form-label">Run every</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="runevery"
                       value="{{.State.RunEvery}}" />
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-2">Debug mode</div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input type="checkbox" name="debugenabled" {{.State.DebugEnabled}}>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-2">Automatic updates</div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input type="checkbox" name="enabled" {{.State.Enabled}}>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-10">
                <input type="submit" class="btn btn-primary mb-2" value="Update Settings" />
              </div>
            </div>
          </form>
        </div>
      </div>

      <hr class="mb-4">

      <div class="row">
        <div class="col-sm-2">
          <h4 class="mb-3">Status</h4>
        </div>
        <div class="col-sm-2">
          <button class="btn {{.State.StatusBtnClass}} mb-2" disabled>{{.State.StatusText}}</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-2">
          Last run
        </div>
        <div class="col-sm-10">
          <p id="lastupdated">
            {{.State.LastUpdated}}
          </p>
        </div>
      </div>

      <div class="row">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Timestamp</th>
              <th scope="col">Campaign ID</th>
              <th scope="col">Bid ID</th>
              <th scope="col">Before</th>
              <th scope="col">After</th>
            </tr>
          </thead>
          <tbody>
            {{range .Updates}}
            <tr>
              <td scope="col">{{.Timestamp}}</td>
              <td scope="col">{{.CampaignId}}</td>
              <td scope="col">{{.BidId}}</td>
              <td scope="col">${{.PreviousBid}}</td>
              <td scope="col">${{.NewBid}}</td>
            </tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
